<html lang="en">

<head>

	<link rel="preconnect" href="https://cdnjs.cloudflare.com">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="EmailTemplateCreator.css">


	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.8/beautify-html.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
</head>

<body>
	<div class="toolbar">		
		<button class="tool-items fa fa-refresh" onclick="syncHtmlToEditor()"></button>		
		<button class="tool-items fa fa-underline" onclick="document.execCommand('underline', false, '');"></button>
		<button class="tool-items fa fa-italic" onclick="document.execCommand('italic', false, '');"></button>
		<button class="tool-items fa fa-bold" onclick="document.execCommand('bold', false, '');"></button>
		<button class="tool-items fa fa-link" onclick="link()"></button>
		<button class="tool-items fa fa-scissors" onclick="document.execCommand('cut',false,'')"></button>
		<input class="tool-items fa fa-file-image-o" type="file" accept="image/*" id="file" style="display: none;" onchange="getImage()">
		<label for="file" class="tool-items fa fa-file-image-o"></label>
		<button class="tool-items fa fa-undo" onclick="document.execCommand('undo',false,'')"></button>
		<button class="tool-items fa fa-repeat" onclick="document.execCommand('redo',false,'')"></button>
		<button class="tool-items fa fa-tint" onclick="changeColor()"></button>
		<button class="tool-items fa fa-strikethrough" onclick="document.execCommand('strikeThrough',false,'')"></button>
		<button class="tool-items fa fa-trash" onclick="document.execCommand('delete',false,'')"></button>
		<button class="tool-items fa fa-scribd" onclick="document.execCommand('selectAll',false,'')"></button>
		<button class="tool-items fa fa-clone" onclick="copy()"></button>
		<!-- Jutify -->
		<button class="tool-items fa fa-align-center" onclick="document.execCommand('justifyCenter',false,'')"></button>
		<button class="tool-items fa fa-align-left" onclick="document.execCommand('justifyLeft',false,'')"></button>
		<button class="tool-items fa fa-align-right" onclick="document.execCommand('justifyRight',false,'')"></button>
		<button class="tool-items fa fa-print" onclick="printMe()"></button>
	</div>
	<div class="center grid-container container">
		<div class="container__left" style="width: 35%;">
			<div class="lined-textarea-container editor-box" style="line-height:24px;font-size:20px">
				<div class="lines">
					<div class="linesContainer cm-gutter cm-lineNumbers" style="margin-top: 0px;">
						<div class="line-number">1</div>
						<div class="line-number">2</div>
						<div class="line-number">3</div>
						<div class="line-number">4</div>
						<div class="line-number">5</div>
						<div class="line-number">6</div>
						<div class="line-number">7</div>
						<div class="line-number">8</div>
						<div class="line-number">9</div>
						<div class="line-number">10</div>
					</div>
				</div>
				<div class="lined lined-textarea grid-child html-content" contenteditable="true" wrap="off" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
				</div>
			</div>
		</div>
		<div class="resizer" id="dragMe" style=""></div>
		<div class="container__right" style="">
			<div class="editor editor-box grid-child" contenteditable  id="editDocument">
				<div id="logo" role="banner">
					<a href="/gov/content/home">												
						<img style="width: 167px; height: 76px;	margin-bottoM: 10px; border-radius: 50rem; background-color: #003366; border: none; border-bottom: 2px solid #fcba19;	-moz-box-shadow: 0px 5px 10px 0px rgba(169,169,169,1);
							box-shadow: 0px 5px 10px 0px rgba(169,169,169,1); z-index: 99;" src="https://www2.gov.bc.ca/StaticWebResources/static/gov3/images/gov_bc_logo.svg" alt="Government of B.C." title="Government of B.C."></a>
				</div>				
				<h1>Simple Html editor</h1>
				<p>.Net Fluid Template Example</p>
				<img src="https://raw.githubusercontent.com/sebastienros/fluid/main/Assets/logo-vertical.png"/>
				<ul id="products">
					{% for product in products %}
					  <li>
						<h2>{{product.name}}</h2>
						Only {{product.price | price }}
				  
						{{product.description | prettyprint | paragraph }}
					  </li>
					{% endfor %}
				  </ul>				
			</div>
		</div>
	</div>

</body>
</html>
<script>
	        $(function() {
            $(".lined").linedTextEditor();
        });
</script>
<script type="text/javascript" src="EmailTemplateCreator.js"></script>
